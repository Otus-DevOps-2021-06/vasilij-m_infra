image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

services:
  - name: mongo:latest
    alias: mongod

variables:
  DATABASE_URL: 'mongod'

before_script:
  - cd reddit
  - bundle install
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_job:
  stage: build
  script:
    - echo 'Building reddit app...'
    - docker build --tag ${CI_REGISTRY_IMAGE}:${APP_BRANCH}_${CI_COMMIT_SHORT_SHA} .
    - docker push ${CI_REGISTRY_IMAGE}:${APP_BRANCH}_${CI_COMMIT_SHORT_SHA}
